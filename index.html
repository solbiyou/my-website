<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solbi's portfolio</title>
  <meta name="description" content="Portfolio for a software engineer Solbi">
  <meta name="author" content="Solbi">
  <script src="https://kit.fontawesome.com/4277093d13.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="navbar__logo">
      <i class="fas fa-bible"></i>
      <a href="#">Solbi</a>
    </div>
    
    <ul class="navbar__menu">
      <li class="navbar__menu__item">Home</li>
      <li class="navbar__menu__item">About</li>
      <li class="navbar__menu__item">Skills</li>
      <li class="navbar__menu__item">My work</li>
      <li class="navbar__menu__item">Testimonial</li>
      <li class="navbar__menu__item">Contact</li>
    </ul>

  </nav>

  <!-- Home -->
  <section id="home">
    <img src="images/profile_pic.jpeg" alt="Solbi's profile photo" class="home__pic">
    <h1 class="home__title">Hello, I'm Solbi</h1>
    <h2 class="home__description">A front-end developer residing in San Jose.</h2>
    <button class="home__contact">Contact me</button>
  </section>
  <!-- About -->
  <section id="about">

  </section>


  <!-- Skills -->
  <section id="skills"></section>

  <!-- Work -->
  <section id="work"></section>

  <!-- Testimonial -->
  <section id="testimonial"></section>

  <!-- Contact -->
  <section id="contact"></section>
</body>
</html>
